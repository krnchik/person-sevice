server:
  port: 8021
  servlet:
    context-path: /

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/person_db
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      jdbc-url: jdbc:postgresql://localhost:5432/person_db?currentSchema=medical
      username: postgres
      password: root
    initialization-mode: always
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true

    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: false

  liquibase:
    change-log: classpath:/db/changelog.xml
    enabled: true
    default-schema: medical

management:
  endpoints:
    web:
      exposure:
        include: "*"